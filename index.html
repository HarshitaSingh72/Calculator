<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       
        <div class="calculator">
            <h3>Calculate me!</h3>
            
            <form>
                <div class="display">
                    <input type="text" name="display" id="inputBox" />
                </div>

                <div>
                    <input type="button" value="AC"  class="key"   onclick="display.value = ''">
                    <input type="button" value="DEL" class="key"   onclick="display.value = display.value.toString().slice(0,-1)">
                    <input type="button" value="."   class="key"   onclick="display.value += '.'">
                    <input type="button" value="/"   class="key"   onclick="display.value += '/'">
                </div>

                <div>
                    <input type="button" value="7" class="key" onclick="display.value += '7'">
                    <input type="button" value="8" class="key" onclick="display.value += '8'">
                    <input type="button" value="9" class="key" onclick="display.value += '9'">
                    <input type="button" value="*" class="key" onclick="display.value += '*'">
                </div>

                <div>
                    <input type="button" value="4" class="key" onclick="display.value += '4'">
                    <input type="button" value="5" class="key" onclick="display.value += '5'">
                    <input type="button" value="6" class="key" onclick="display.value += '6'">
                    <input type="button" value="-" class="key" onclick="display.value += '-'">
                </div>

                <div>
                    <input type="button" value="2" class="key" onclick="display.value += '2'">
                    <input type="button" value="1" class="key" onclick="display.value += '1'">
                    <input type="button" value="3" class="key" onclick="display.value += '3'">
                    <input type="button" value="+" class="key" onclick="display.value += '+'">
                </div>

                <div>
                    <input type="button" value="00" class="key" onclick="display.value += '00'">
                    <input type="button" value="0" class="key" onclick="display.value += '0'">
                    <input type="button" value="=" class="equal key" onclick = "display.value = eval(display.value)">
                   
                </div>
    
            </form>

        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
